<!DOCTYPE html>

<html>

<head>
    <title> Text Formats </title>
</head>
<body>
    
    <p> Normal Text </p>
    <p><b> Bold text </b></p> <!--Need a "b tag" for bold texts-->
    <p><i> Italic Text </i></p> <!--Need an "i tag" for bold texts-->
    <p><big> Big Text </big></p> <!--Need a "big tag" for big texts-->
    <p><small> Small Text </small></p> <!--Need a "small tag" for small texts-->
    <p> Check the subscript text: <sub> I'm down here </sub></p> <!--Need a "sub tag" for subscript texts-->
    <p> Check the superscript text: <sup> I'm up here </sup> </p> <!--Need a "sup tag" for superscript texts-->
    <p> <ins> Inserted Text </ins></p> <!--Need an "ins tag" for inserted (underlined) texts-->
    <p> <del> Deleted Text </del></p>  <!--Need a "del tag" for deleted texts which are underlined at the middle-->
    <p> <mark> Marked Text </mark></p> <!--Need a "mark tag" for marked texts which HIGHLIGHTS the text-->

</body>
</html>
