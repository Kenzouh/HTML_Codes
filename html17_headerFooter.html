<!DOCTYPE html>

<html lang="en">

<head>
    <title>Header and Footer</title>

    <meta charset="UTF-8">
    <meta name="description" content="practicing headers and footers">
    <meta name="keywords" content="HTML, Header, Footer">
    <meta name="author" content="Kenzo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta http-equiv="refresh" content="60"-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/jpg" href="favicon.jpg">
</head>

<body>
<center>
    <!--Header and Footer Elements: semantic tags. They describe their meaning to both 
                                    the WEB BROWSER and the DEVELOPER. They help organize your CONTENT
                                    and CSS PROPERTIES can be easily applied to anything within the 
                                    containers "" (attributes' values) -->

     <!--Header tags: display introductory content: title, subtitle, logo, navigation bar, navigation links-->
    <header style="background-color: #eebff8">
        <h1>Welcome to my website!!</h1>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Products</a>
        <a href="">Contact Us</a>
        <hr> <!--Horizontal rule-->
    </header>

    <!--Main tags: for all the main content. Helps with organization.-->
    <main style="background-color: #fcd1ff">
        <h2>Check this picture out!</h2>
        <image src="favicon.jpg" alt="favicon" width="200" height="300"> <!--Good practice to add alternative texts.-->
        <h2>Togekiss and Blissey!</h2>
    </main>
    
    <!--Footer tags: holds concluding content: author, copyright, contact information-->
    <footer style="background-color: #eebff8">
        <hr>
        Author: Kenzo<br>
        <!--&copy; = copyright symbol-->
        &copy;Copyright reserved<br>
        <small><a href="mailto:notsorealgmail@gmail.com">notsorealgmail@gmail.com</a></small>
    </footer>
</center>
</body>
</html>
